<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/animate.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/headphone-icon.svg">
</head>
<body onmousemove="show_box_control()">
    <div class="box-background">
    </div>
    <div class="box-aux-responsive">
        <div class="box-content">
            <div class="box-description">
                <h1 id="name_music"></h1>
                <span id="name_author"></span>
            </div>
            <img src="" class="animate-skip" id="image_music">
        </div>
    </div>
    <div class="box-control" style="display: none;">
        <div class="bar-control">
            <input id="bar-play" type="range" min="0" max="100" value="0" onchange="move_play_point()">
        </div>
        <div class="bar-buttons">
            <button onclick="return_music()" id="return">
                <img src="./images/previous.svg" alt="Anterior">
            </button>
            <button onclick="play_and_pause()">
                <img src="./images/play.svg" id="play_pause" alt="Tocar e Pausar">
            </button>
            <button onclick="next_music()" id="next">
                <img src="./images/next.svg" alt="PrÃ³xima">
            </button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
