<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./style/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">

</head>
<body onmousemove="show_box_control()">
    <div class="box-background">
    </div>
    <div class="box-aux-responsive">
        <div class="box-content">
            <div class="box-description">
                <h1>Disco Voador</h1>
                <span>Ricardo RD</span>
            </div>
            <img src="./images/disco-voador.png" alt="Disco Voador">
        </div>
    </div>
    <div class="box-control" style="display: none;">
        <div class="bar-control">
            <input id="bar-play" type="range" min="0" max="100" value="0" onchange="ChangeDuration()">
        </div>
        <div class="bar-buttons">
            <button id="previous">
                <img src="./images/previous.svg" alt="Anterior">
            </button>
            <button id="pause">
                <img src="./images/play.svg" alt="Play">
            </button>
            <button id="next">
                <img src="./images/next.svg" alt="PrÃ³xima">
            </button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
