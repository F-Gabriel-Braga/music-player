<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/animate.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icons/headphone-icon.svg">
</head>
<body>
    <div class="box-background">
    </div>
    <div class="box-aux-responsive">
        <div class="box-content">
            <div class="box-description">
                <h1 id="name-music"></h1>
                <span id="name-author"></span>
            </div>
            <img src="" class="animate-skip" id="image-music">
        </div>
    </div>
    <div class="box-control" style="display: none;">
        <div class="bar-control">
            <input id="bar-play" type="range" min="0" max="100" value="0">
        </div>
        <div class="bar-buttons">
            <button id="return">
                <img src="./assets/icons/previous.svg" alt="Anterior">
            </button>
            <button id="btn-play-pause">
                <img src="./assets/icons/play.svg" id="play-pause" alt="Tocar e Pausar">
            </button>
            <button id="next">
                <img src="./assets/icons/next.svg" alt="PrÃ³xima">
            </button>
        </div>
    </div>

    <script defer type="module" src="./dist/controller.js"></script>
</body>
</html>
